<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fefefe;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        h1 {
            margin: 0;
        }
        main {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .projeto {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }
        .projeto:hover {
            transform: scale(1.03);
        }
        .projeto img {
            width: 100%;
            display: block;
        }
        .projeto p {
            margin: 10px 0;
            padding: 0 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Meu Portfólio de Edições e Arts</h1>
</header>

<main>
    <h2>Projetos</h2>
    <div class="grid">
        <div class="projeto">
            <a href="projetos/projeto1/imagem1.jpg" target="_blank">
                <img src="projetos/projeto1/imagem1.jpg" alt="Projeto 1">
            </a>
            <p>Projeto 1</p>
        </div>
        <div class="projeto">
            <a href="projetos/projeto2/imagem2.jpg" target="_blank">
                <img src="projetos/projeto2/imagem2.jpg" alt="Projeto 2">
            </a>
            <p>Projeto 2</p>
        </div>
        <div class="projeto">
            <a href="projetos/projeto3/imagem3.jpg" target="_blank">
                <img src="projetos/projeto3/imagem3.jpg" alt="Projeto 3">
            </a>
            <p>Projeto 3</p>
        </div>
    </div>
</main>

<footer>
    &copy; 2026 Meu Portfólio Pessoal
</footer>

</body>
</html>
