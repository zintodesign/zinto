<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Meu Portfólio de Edições e Arts</h1>
</header>

<main>
    <div class="grid" id="portfolio-grid">
        <!-- As artes e vídeos vão aparecer aqui automaticamente -->
    </div>
</main>

<footer>
    &copy; 2026 Meu Portfólio Pessoal
</footer>

<script>
    const pasta = 'projetos/'; // pasta onde estão suas artes e vídeos
    const arquivos = [
        'arte1.jpg',
        'arte2.png',
        'video1.mp4',
        'arte3.jpg'
        // adicione aqui os nomes dos arquivos da pasta
    ];

    const grid = document.getElementById('portfolio-grid');

    arquivos.forEach(file => {
        const div = document.createElement('div');
        div.className = 'projeto';

        if (file.endsWith('.mp4')) {
            // vídeo
            div.innerHTML = `
                <video controls>
                    <source src="${pasta + file}" type="video/mp4">
                    Seu navegador não suporta o vídeo.
                </video>
            `;
        } else {
            // imagem
            div.innerHTML = `
                <a href="${pasta + file}" target="_blank">
                    <img src="${pasta + file}" alt="${file}">
                </a>
            `;
        }

        grid.appendChild(div);
    });
</script>

</body>
</html>
