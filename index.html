<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Meu Portfólio de Edições e Arts</h1>
</header>

<main>
    <div class="grid" id="portfolio-grid">
        <!-- As imagens vão aparecer aqui automaticamente -->
    </div>
</main>

<footer>
    &copy; 2026 Meu Portfólio Pessoal
</footer>

<script>
    const pasta = 'projetos/'; // pasta onde suas imagens estão
    const imagens = [
        'arte1.jpg',
        'arte2.png',
        'arte3.jpg',
        'arte4.png'
        // aqui você só coloca os nomes das imagens que tiver na pasta
    ];

    const grid = document.getElementById('portfolio-grid');

    imagens.forEach(img => {
        const div = document.createElement('div');
        div.className = 'projeto';
        div.innerHTML = `
            <a href="${pasta + img}" target="_blank">
                <img src="${pasta + img}" alt="${img}">
            </a>
        `;
        grid.appendChild(div);
    });
</script>

</body>
</html>
